{% extends "base.html"%}
{% load static %}

{% block title %}
    Ranking
{% endblock title %}

{% block content %}

<center><h2 class="text-white">Ranking General</h2></center>
<div class="table-responsive">
<table class="table table-dark table-striped table-borderless">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Usuario</th>
        <th scope="col">Puntaje</th>
        <th scope="col">Categoria</th>
      </tr>
    </thead>
    <tbody>
        {% for r in resultados %} 
            <tr>
                    
                    <td>{{forloop.counter}}</td>
                    <td>{{r.usuario}}</td>
                    <td>{{r.puntaje}}</td>
                    <td>{{r.cuestionario.categorias}}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock content %}
