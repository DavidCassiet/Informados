{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'cuestionarios/cuestionario.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.nombre}}
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <b>{{obj.nombre}}</b>
        <p>puntaje para pasar: {{obj.ptaje_requerido}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="{% url 'appweb:main-view' %}" class="btn btn-danger">Volver</a>


<form id="cuestionario-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="cuestionario-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form>
<div id="puntaje-box"></div>
<div id="resultado-box"></div>
{% endblock content %}
