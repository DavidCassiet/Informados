{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'cuestionarios/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}

inicio

{% endblock title %}

{% block content %}
 
<!-- Modal -->
<div class="modal fade" id="CuestionarioStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Â¿Empezar?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="modal-body-confirm"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Si</button>
    </div>
    </div>
</div>
</div>

<div class="h1">Categorias</div>
<hr>
{% for obj in object_list %}
<div class="card mb-3">
    <img src="{% static 'Cuestionario.jpg' %}" class="card-img-top" alt="..." height="400">
    <div class="card-body">
      <h5 class="card-title">{{obj.categorias}}</h5>
      <p class="card-text">{{obj.categorias.descripcion}}</p>
      <div class="d-grid gap-4 col-2 mx-auto">
        <button
            class="btn btn-outline-success"
            data-pk="{{obj.pk}}"
            data-cuestionario="{{obj.nombre}}"
            data-preguntas="{{obj.cant_preguntas}}"
            data-categorias="{{obj.categorias}}"
            data-tiempo="{{obj.tiempo}}"
            data-pass = "{{obj.ptaje_requerido}}"
            data-toggle="modal" 
            data-target="#CuestionarioStartModal">
            {{"JUGAR"}}
        </button><br>
      </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
