<!DOCTYPE html>
<html lang="es-AR">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" >
    <!--<link rel="icon" href="images/favicon.png">-->
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    </head>
   
    <body>

     
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                <form class="contenedorLogin" >
                    <div class="inset">
                            <p class="centrar"><img class="img-fluid" src="/static/info.png"/></p>
                            <div class="form-floating mb-3">
                                <input id="floatingEmail" class="form-control" type="email" placeholder="Email..."/>    
                                <label for="floatingEmail" class="control-label">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                                <input id="floatingPass" class="form-control" type="password" placeholder="Contraseña..." />
                                <label for="floatingPass" class="control-label">Contraseña</label>
                        </div>
                            <button id="login" type="button" class="btn btn-success btnlogin" >Ingresar</button>

                            <br>
                            <button type="button" class="btn btn-info btnregistrar" data-bs-toggle="modal" data-bs-target="#ventanaregistrar">Registrar</button>
                                  
                    </div>
                                    
                </form>
            </div>
            </div>
        </div>

                        <!--Ventana Modal Registrar-->
                        <div class="modal fade" id="ventanaregistrar">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <!--Header de la ventana-->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Registrar Usuario</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                    </div>
                                    
                                    <!--Contenido de la ventana-->
                                    <div class="modal-body">
                                      <form >
                                            <div class="mb-3">
                                              <label class="form-label">Nombre</label>
                                                <input id="valiNombre" type="text" class="form-control" placeholder="Nombre" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Apellido</label>
                                                <input id="valiApellido" type="text" class="form-control" placeholder="Apellido" required>
                                            </div>


                                            <div class="mb-3">
                                                <label class="form-label">Dirección</label>
                                                <input id="valiDire" type="text" class="form-control" placeholder="Dirección" aria-label="Dirección" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input id="valiEmail" type="email"  class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Contraseña</label>
                                                <input id="valiContra" type="password" class="form-control" placeholder="Contraseña" pattern="(?=.*[a-z]).{6,}" autocomplete="new-password" required>
                                            </div>
                                            
                                        
                                            <br>

                                                        <!--Footer de la ventana-->
                                                <div class="modal-footer">
                                                    <button id="btnregistrar" type="button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                                    </svg>Registrar</button>
                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                    </svg>Cerrar</button>
                                                </div>     
                                        </form>
                                                
                                    </div>

                                </div>
                            </div>

                        </div>
            
                <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
                <script src="/static/js/jquery.js"></script>
                <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
