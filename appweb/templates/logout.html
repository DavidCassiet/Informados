    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" >
    <link rel="icon" href="{% static 'info.ico' %}">
    <head>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <body>

     
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                <form class="contenedorLogin" method="post" >
                    <div class="inset">
                            <p class="centrar"><img class="img-fluid" src="{% static 'info.png' %}"/></p>
                            <div class="form-floating mb-3">   
                                {% block content %}
                                {% load crispy_forms_tags %}

                                {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-success" role="alert">
                                        {{message}}
                                      </div>
                                    {% endfor %}
                                {% endif %}

                                {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    Alerta! Revisá los datos ingresados
                                </div>
                                {% endif %}
                                    <div class="alert alert-warning" role="alert">
                                        Has cerrado sesión correctamente.
                                      </div>



                                {% endblock %}
                </form>
                </div>
                <div class="form-floating mb-3">
                </div>

                </div>

            </div>

                <script src="{% static 'js/jquery.js' %}"></script>

    </body>
</html>
